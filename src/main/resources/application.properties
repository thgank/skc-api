spring.application.name=skc-api

# H2 Database
spring.datasource.url=jdbc:h2:mem:skcdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=${APP_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${APP_FORMAT_SQL:false}

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# SpringDoc / Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Forwarded headers (railway proxy)
server.forward-headers-strategy=framework

# Logging
logging.level.com.tslnkk.skcapi=INFO
logging.level.com.tslnkk.skcapi.aspect=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.orm.jdbc.bind=WARN
logging.pattern.console=%d{yyyy-MM-dd'T'HH:mm:ss.SSSXXX} %-5level [%X{traceId:-na}] --- [%thread] %logger{36} : %msg%n

# App logging
app.logging.slow-call-threshold-ms=${APP_SLOW_CALL_THRESHOLD_MS:500}
